<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flags app</title>
  <script defer src="./main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="App">
    <header class="header-container">
      <h1 class="header__title">Where in the world?</h1>

      <button type="button" class="theme__toggle-btn" id="themeButton">
        <span class="theme__icon theme__icon--dark"></span>
        <span class="theme__text theme__text--dark">Dark Mode</span>
      </button>
    </header>

    <div class="search-container" id="searchContainer">
      <div class="search-bar">
        <i class="search-bar__icon"></i>
        <input class="search-bar__input" type="search" name="q" id="searchInput" placeholder="Search for a country...">
      </div>

      <select class="filter" name="region" id="regionSelect">
        <option value="">Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>

    <div class="cards-container" id="flagsContainer"></div>

    <div class="card-details-container hide" id="cardDetailsContainer"></div>
  </div>
</body>

</html>
