<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./icons/favicon.png" type="image/x-icon">
  <title>Flags app</title>

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

  <!--styles-->
  <link defer rel="stylesheet" href="./main.css">

  <!--scripts-->
  <script defer src="./main.js"></script>
</head>

<body>
  <header class="header-container" id="top">
    <h1 class="header__title">Where in the world?</h1>

    <button type="button" class="theme-button" id="themeButton">
      <i class="theme-button__icon"></i>
      <span class="theme-button__text">Light Mode</span>
    </button>
  </header>

  <div class="search-container" id="searchContainer">
    <div class="search-bar">
      <i class="search-bar__icon"></i>
      <input class="search-bar__input" type="search" name="q" id="searchInput" placeholder="Search for a country...">
    </div>

    <select class="filter" name="region" id="regionSelect">
      <option value="">Filter by Region</option>
      <option value="africa">Africa</option>
      <option value="america">America</option>
      <option value="asia">Asia</option>
      <option value="europe">Europe</option>
      <option value="oceania">Oceania</option>
    </select>
  </div>

  <section class="cards-container"></section>

  <div class="card-details-container hide" id="cardDetailsContainer">

    <button class="back-button" id="backButton" type="button"><i class="back-button__icon"></i> Back</button>

  </div>

  <a class="back-to-top" href="#top"></a>
</body>

</html>
