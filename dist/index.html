<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flags app</title>
  <link rel="icon" href="./icons/favicon.png" type="image/x-icon">

  <script defer src="./main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

  <link defer rel="stylesheet" href="./main.css">
</head>

<body>
  <header class="header-container">
    <h1 class="header__title">Where in the world?</h1>

    <button type="button" class="theme-button" id="themeButton">
      <i class="theme-button__icon theme-button__icon--dark"></i>
      <span class="theme-button__text">Light Mode</span>
    </button>
  </header>

  <div class="search-container" id="searchContainer">
    <div class="search-bar">
      <i class="search-bar__icon search-bar__icon--dark"></i>
      <input class="search-bar__input" type="search" name="q" id="searchInput" placeholder="Search for a country...">
    </div>

    <select class="filter" name="region" id="regionSelect">
      <option value="">Filter by Region</option>
      <option value="africa">Africa</option>
      <option value="america">America</option>
      <option value="asia">Asia</option>
      <option value="europe">Europe</option>
      <option value="oceania">Oceania</option>
    </select>
  </div>

  <section class="cards-container" id="flagsContainer"></section>

  <div class="card-details-container hide" id="cardDetailsContainer">

    <button class="back-button" id="backButton" type="button"><span></span> Back</button>

  </div>
</body>

</html>
